<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 form-section">
                <div class="register-form-box">
                    <div class="profile-title">Registration Form</div>
                    <div class="col-md-6 div-space">
                        <div class="form-group">
                            <!-- <label for="firstName">First Name</label> -->
                            <input type="text" name="fname" class="form-control" placeholder="First Name" required>
                        </div>
                    </div>

                    <div class="col-md-6 div-space">
                        <div class="form-group">
                            <!-- <label for="lastName">Last Name</label> -->
                            <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="col-md-6 div-space">
                        <div class="form-group">
                            <!-- <label for="email">Email</label> -->
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="col-md-6 div-space">
                        <div class="form-group">
                            <!-- <label for="mobileNumber">Mobile Number</label> -->
                            <input type="tel" id="mobileNumber" name="mobileNumber" class="form-control" placeholder="Mobile Numbar" required>
                        </div>
                    </div>

                    <div class="col-md-6 div-space">
                        <div class="form-group">
                            <!-- <label for="username">User Name</label> -->
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                    </div>

                    <div class="col-md-6 div-space">
                        <div class="form-group">
                            <!-- <label for="username">User Name</label> -->
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="col-md-6 div-space">
                        <div class="form-group">
                            <input id="aadhar-no" type="text" class="form-control" name="aadhar_no" placeholder="Aadhar No." required="">
                        </div>
                    </div>

                    <div class="col-md-6 div-space">
                        <div class="form-group">
                            <input id="pan-no" type="text" class="form-control" name="pan_no" placeholder="PAN No." required="">
                        </div>
                    </div>

                    <div class="col-md-12 div-space">
                        <div class="form-group">
                            <textarea class="form-control" rows="2" id="address" name="address" placeholder="Address" required=""></textarea>
                        </div>
                    </div>

                    <div class="col-md-12 div-space">
                        <label for="username">Total Work Experience</label>
                    </div>

                    <div class="col-md-6 div-space">
                        <div class="form-group">
                            <select class="form-control">
                                <option value="" selected disabled> Years </option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>20+</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6 div-space">
                        <div class="form-group">
                            <select class="form-control">
                                <option value="" selected disabled> Months </option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="resume"> Upload Resume </label>
                            <input type="file" class="form-control" name="document" id="document" placeholder="Upload Documents" style="margin-bottom: 5px;"
                                required="">
                            <span class="required-docs"> (doc, docx, rtf, pdf - 2MB max, preferred CV format - docx file
                                ) </span>
                        </div>
                    </div>

                    <div class="col-md-12" style="margin-left: 0;">
                        <div class="checkbox">
                            <label><input type="checkbox" value="" id="checkBoxID" onchange="isChecked(this, 'buttonID')">                                I
                                accept terms and conditions </label>
                        </div>
                    </div>

                    <div class="col-md-12 div-space">
                        <!-- <button class="btn btn-primary" type="submit">Update Profile</button> -->
                        <button class="btn btn-primary register-btn" type="button">Registration</button>
                        <button class="btn btn-danger cancle-btn" type="reset">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
